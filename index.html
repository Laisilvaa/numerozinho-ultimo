<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Adivinhação</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Jogo de Adivinhação de Número</h1>
    <p>Você tem que adivinhar um número entre 1 e 100.</p>
    
    <label for="guessInput">Digite seu palpite:</label>
    <input type="number" id="guessInput" placeholder="Digite um número">
    <button id="submitGuess">Enviar Palpite</button>
    
    <p id="message"></p>
    <p id="attempts">Tentativas: <span id="attemptsCount">0</span></p>
    <button id="resetButton" style="display: none;">Reiniciar Jogo</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
